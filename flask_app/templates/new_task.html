<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a new task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div style="margin: 1vh 1vw;">
    <div class="d-flex justify-content-between">
      <h1>Add a new task</h1>
      <a href="/dashboard" class="align-self-center">Return to the dashboard</a>
    </div>
  
    {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
      {% if messages %}<!-- check if there are any messages -->
        {% for message in messages %}<!-- loop through the messages -->
          <p>{{message}}</p><!-- display each message in a paragraph tag -->
        {% endfor %}
      {% endif %}
    {% endwith %}
  
    <form action="/tasks/create" method="POST">
      <label for="task_name">Task: </label> <!-- "task" matches with id attribute for input -->
      <input type="text" id="task_name" name="task_name" maxlength="60"><br/>
      
      <label for="due_date">Due Date: </label>
      <input type="datetime-local" id="due_date" name="due_date"><br/>
      
      <label for="privacy_status">Privacy: </label>
      <select name="privacy_status">
        <option value="0">Private</option>
        <option value="1">Public</option>
      </select><br/>
  
      <label for="description">Description: </label>
      <textarea id="description" name="description" maxlength="1000" rows="5" cols="25"></textarea><br/>
      
      <input type="hidden" name="completion_status" value="0">
      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
